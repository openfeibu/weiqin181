{template 'common/header'}
<link rel="stylesheet" type="text/css" href="../addons/baobiao_4s/resources/style.css"/>

<ul class="nav nav-tabs">
    <li><a href="{php echo $this->createWebUrl('swiper');}">轮播列表</a></li>
    <li class="active"><a href="{php echo $this->createWebUrl('swiper', array('op' => 'edit'));}">{if
        $data['id']}编辑{else}添加{/if}</a></li>
</ul>

<div class="main">
    <div class="panel panel-default">
        <div class="panel-heading">{if $data['id']}编辑{else}添加{/if}</div>
        <div class="panel-body">
            <form action="{php echo $this->createWebUrl('swiper', array('op' => 'save'));}" method="post"
                  class="form-horizontal form" id="form">

                <div class="form-group">
                    <label class="col-sm-2 control-label">* 图片（800x400）</label>
                    <div class="col-sm-8">
                        {php echo tpl_form_field_image('image', $data['image']);}
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">* 状态</label>
                    <div class="col-sm-8">
                        {if $data['status']==1}
                        <input type="checkbox" checked class="js-switch" value="1" name="status">
                        {else}
                        <input type="checkbox" class="js-switch" name="status" value="1">
                        {/if}
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">* 类型</label>
                    <div class="col-sm-8">
                        <div class="radio">
                            <label>
                                <input type="radio" name="type" value="0" {if $data['type']!=1 && $data['type']!=2}checked{/if}>
                                点击无效果
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="type" value="1" {if $data['type']==1}checked{/if}>
                                打开外部网址
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="type" value="2" {if $data['type']==2}checked{/if}>
                                打开车型详细
                            </label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">网址或者车型ID</label>
                    <div class="col-sm-8">
                        <input type="text" name="meta" class="form-control"
                               value="{$data['meta']}" placeholder="当类型为打开外部网址时输入网址，为打开车型时输入车型id。"/>
                        <span class="input-tips">当类型为打开外部网址时输入网址，为打开车型时输入车型id，点击无效果时留空。 <br><a href="https://www.kancloud.cn/ganti/car/522096" target="_blank" style="color: #0a0a0a">点击查看文档</a></span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">* 排序</label>
                    <div class="col-sm-8">
                        <input required type="number" name="sort" class="form-control"
                               value="{php echo $data['sort'] ?: 0}"/>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-xs-12 col-sm-9 col-md-10 col-lg-10 col-sm-offset-3 col-md-offset-2 col-lg-offset-2">
                        <input name="submit" type="submit" value="提交" class="btn btn-primary"/>
                        <input type="hidden" name="token" value="{$_W['token']}"/>
                        <input type="hidden" name="id" value="{$data['id']}">
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>
{template 'common/footer'}
