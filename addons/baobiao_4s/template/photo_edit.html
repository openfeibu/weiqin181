{template 'common/header'}

<ul class="nav nav-tabs">
    <li><a href="{php echo $this->createWebUrl('photo');}">交车照片</a></li>
    <li class="active"><a href="{php echo $this->createWebUrl('photo', array('op' => 'edit'));}">{if $data['id']}编辑{else}添加{/if}</a></li>
</ul>

<div class="main">
    <div class="panel panel-default">
        <div class="panel-heading">{if $data['id']}编辑{else}添加{/if}</div>
        <div class="panel-body">
            <form action="{php echo $this->createWebUrl('photo', array('op' => 'save'));}" method="post" class="form-horizontal form" id="form">

                <div class="form-group">
                    <label class="col-sm-2 control-label">* 照片</label>
                    <div class="col-sm-8">
                        {php echo tpl_form_field_multi_image('images', $data['images']);}
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">* 标题</label>
                    <div class="col-sm-8">
                        <input required type="text" name="name" class="form-control" value="{php echo $data['name'] ?: date('Y年m月d日', time())}"/>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-xs-12 col-sm-9 col-md-10 col-lg-10 col-sm-offset-3 col-md-offset-2 col-lg-offset-2">
                        <input name="submit" type="submit" value="提交" class="btn btn-primary"/>
                        <input type="hidden" name="token" value="{$_W['token']}"/>
                        <input type="hidden" name="id" value="{$data['id']}">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{template 'common/footer'}
